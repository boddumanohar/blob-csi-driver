image:
  blob:
    repository: mcr.microsoft.com/k8s/csi/blob-csi
    tag: latest
    pullPolicy: IfNotPresent
  csiProvisioner:
    repository: mcr.microsoft.com/oss/kubernetes-csi/csi-provisioner
    tag: v1.4.0
    pullPolicy: IfNotPresent
  livenessProbe:
    repository: mcr.microsoft.com/oss/kubernetes-csi/livenessprobe
    tag: v2.2.0
    pullPolicy: IfNotPresent
  nodeDriverRegistrar:
    repository: mcr.microsoft.com/oss/kubernetes-csi/csi-node-driver-registrar
    tag: v2.0.1
    pullPolicy: IfNotPresent
  csiResizer:
    repository: mcr.microsoft.com/oss/kubernetes-csi/csi-resizer
    tag: v1.1.0
    pullPolicy: IfNotPresent
  blobfuseproxy:
    repository: bmanu199/blobfuse-proxy
    tag: latest
    pullPolicy: IfNotPresent

## Reference to one or more secrets to be used when pulling images
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# - name: myRegistryKeySecretName

serviceAccount:
  create: true

rbac:
  create: true

controller:
  metricsPort: 29634
  replicas: 2
  runOnMaster: false
  logLevel: 5

node:
  metricsPort: 29635
  logLevel: 5

kubelet:
  linuxPath: /var/lib/kubelet

cloud: AzurePublicCloud
